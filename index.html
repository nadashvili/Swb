<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Template Builder">
    <title>Responsive Template Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple website builder</h1>
        </div>
    </header>
    <nav>
        <ul class="nav-links">
            <li><a href="#template-list">Templates</a></li>
            <li><a href="#editor">Editor</a></li>
            <li><a href="#preview">Preview</a></li>
        </ul>
    </nav>
    <main>
        <section id="template-list" class="container">
            <h2>Choose a Template</h2>
            <div class="templates">
                <button class="template-btn" data-template="template1"><i class="fas fa-code"></i> Template 1</button>
                <button class="template-btn" data-template="template2"><i class="fas fa-code"></i> Template 2</button>
                <button class="template-btn" data-template="template3"><i class="fas fa-code"></i> Template 3</button>
            </div>
        </section>
        <section id="editor" class="container">
            <h2>Editor</h2>
            <textarea id="code-editor" rows="10" placeholder="Write or edit your code here..."></textarea>
            <button id="apply-btn"><i class="fas fa-eye"></i> Preview Code</button>
        </section>
        <section id="preview" class="container">
            <h2>Live Preview</h2>
            <iframe id="preview-frame"></iframe>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Template Builder. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
